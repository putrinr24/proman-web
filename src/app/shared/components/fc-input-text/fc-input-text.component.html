<label
  class="form-input bg-light-highest flex items-center gap-2 rounded-lg border p-2 focus-within:!border focus-within:!border-[#64b6df]"
  [for]="uniqueId"
  [ngClass]="{
    'border-tertiary-300': !isInvalid,
    'border-error-500': isInvalid,
    'opacity-50': disabled,
    'cursor-not-allowed': disabled,
  }">
  <div class="flex flex-1 flex-col">
    <p
      *ngIf="title"
      class="text-2xs m-0 block p-0 leading-5 font-medium text-gray-700">
      {{ title }}
      <span *ngIf="required" class="text-error-500">*</span>
    </p>
    <input
      fcNumber
      class="bg-light-highest placeholder:text-tertiary-400 m-0 w-full p-0 text-xs ring-0 focus:ring-0 focus:outline-none"
      [type]="type"
      [id]="uniqueId"
      [(ngModel)]="value"
      (input)="onValueChange(value)"
      [disabled]="disabled"
      [readonly]="readonly"
      [placeholder]="placeholder" />
  </div>
  <button
    type="button"
    (click)="onRemoveValue()"
    *ngIf="
      value != null && value != '' && !disabled && !readonly && showRemoveButton
    "
    class="cursor-pointer">
    <fa-icon [icon]="faTimes" [fixedWidth]="true" class="text-sm"></fa-icon>
  </button>
</label>
