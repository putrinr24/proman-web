<label
  class="form-input bg-light-highest flex flex-col rounded-lg border p-2 focus-within:!border focus-within:!border-[#64b6df]"
  [for]="uniqueId"
  [ngClass]="{
    'border-tertiary-300': !isInvalid,
    'border-red-400': isInvalid,
    'opacity-50': disabled,
    'cursor-not-allowed': disabled,
  }">
  <p
    *ngIf="title != ''"
    class="text-2xs m-0 block p-0 leading-5 font-medium text-gray-700">
    {{ title }}
    <span *ngIf="required" class="text-red-500">*</span>
  </p>
  <textarea
    class="bg-light-highest placeholder:text-tertiary-400 m-0 w-full p-0 text-xs ring-0 focus:ring-0 focus:outline-none"
    [rows]="rows"
    type="text"
    [(ngModel)]="value"
    [id]="uniqueId"
    (input)="onValueChange(value)"
    [disabled]="disabled"
    [readonly]="readonly"
    [placeholder]="placeholder"></textarea>
</label>
